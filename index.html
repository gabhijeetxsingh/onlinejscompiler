                        <script>
                            require.config({ paths: { 'vs': 'min/vs' }});
                        
                            require(['vs/editor/editor.main'], function() {
                                var editor = monaco.editor.create(document.getElementById('container'), {
                                    value: [localStorage.getItem("lastcode")].join(''),
                                    language: 'html',
                                    language: 'javascript',
                                    theme: 'vs-dark'
                                });
                          
                                function saveI() 
        {
            getVal = editor.getValue();
            // get the value of the data
         
         
            localStorage.setItem("lastcode", getVal);
           runCode(getVal);

        }
        document.getElementById('container').addEventListener("keyup", saveI);
        //document.getElementById('container').onclick=saveI;
        });
 

function runCode(val){
  try {
  



    var content=val;
    var iframe=document.getElementById("output");
    iframe=(iframe.contentWindow)?iframe.contentWindow:(iframe.contentDocument)?iframe.contentDocument.document: iframe.contentDocument;
    iframe.document.open();
    iframe.document.write(content);
    iframe.document.close();
    return false;
    }
     catch(error) {
  console.error(error);
  // expected output: SyntaxError: unterminated string literal
  // Note - error messages will vary depending on browser
}
  }
   
runCode(localStorage.getItem("lastcode"));



   

                        </script>
